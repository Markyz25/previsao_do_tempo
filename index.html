<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do tempo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="caixa-maior">

        <div class="header">
            <input type="search" placeholder="Cidade" id="input" required>
            <button id="search">
                <img src="3917754.png" alt="Buscar">
            </button>
        </div>

        <div class="caixa-media">
            <div class="city-country">
                <h2 class="local">Cidade</h2>
                <h2 class="country"></h2>
            </div>
            <div class="contain">
                <p class="temp-min">Min: -°C</p>
                <p class="temp-max">Min: -°C</p>
            </div>
            <img src="http://openweathermap.org/img/wn/04n@2x.png" alt="nuvens" class="img-nuvem">
            <p class="nuvens">Nuvens dispersas</p>
            <p class="umidade">Umidade: -%</p>

        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
